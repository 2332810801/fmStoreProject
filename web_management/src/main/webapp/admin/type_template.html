<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>类型模板管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../plugins/pageination/zpageNav.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini" >
<div id="app">

	<div class="box-header with-border" style="height: 64.5px;line-height: 54px;">
		<h3 class="box-title">模板管理</h3>
	</div>
	<div class="box-body">
		<!-- 数据表格 -->
		<div class="table-box">
			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-default" title="新建" @click="clearId" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
						<button type="button" class="btn btn-default" title="删除" @click="deleteById"><i class="fa fa-trash-o"></i> 删除</button>
						<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback">
					分类模板名称：<input  v-model="searchTemp.name">
					<button class="btn btn-default" @click="pageHandler(1)">查询</button>
				</div>
			</div>
			<!--数据列表-->
			<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
				<thead>
				<tr>
					<th class="" style="padding-right:0px">
						<input id="selall" type="checkbox" class="icheckbox_square-blue">
					</th>
					<th class="sorting_asc">模板ID</th>
					<th class="sorting">分类模板名称</th>
					<th class="sorting">关联品牌</th>
					<th class="sorting">关联规格</th>
<!--					<th class="sorting">扩展属性</th>-->
					<th class="text-center">操作</th>
				</tr>
				</thead>
				<tbody>
				<tr v-for="tempItem in tempList">
					<td><input  type="checkbox" @click="deleteSelection($event,tempItem.id)"></td>
					<td>{{tempItem.id}}</td>
					<td>{{tempItem.name}}</td>
					<td>{{jsonToString(tempItem.brandIds,'name')}}</td>
					<td>{{jsonToString(tempItem.specIds,'specName')}}</td>
<!--					<td>{{jsonToString(tempItem.customAttributeItems,'text')}}</td>-->
					<td class="text-center">
						<button type="button" class="btn bg-olive btn-xs"
								data-toggle="modal"
								data-target="#editModal"
								@click="findWithId(tempItem.id)"
						>修改</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- 编辑窗口 -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" >
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3 id="myModalLabel">模板编辑</h3>
				</div>
				<div class="modal-body">
					<table class="table table-bordered table-striped"  width="800px">
						<tr>
							<td>商品类型</td>
							<td>
								<input v-model="updateId" type="hidden" class="form-control" placeholder="商品id">
								<input v-model="addname"  class="form-control" placeholder="商品类型">
							</td>
						</tr>
						<tr>
							<td>关联品牌</td>
							<td>
								<v-select :placeholder="placeholder"
										  multiple
										  :options="brandsOptions"
										  label="name"
										  @input="selected_brand"
										  :value.sync="sel_brand_obj">
								</v-select>
							</td>
						</tr>
						<tr>
							<td>关联规格</td>
							<td>
								<v-select :placeholder="placeholder"
										  multiple
										  :options="specOptions"
										  label="specName"
										  @input="selecte_spec"
										  :value.sync="sel_spec_obj">
								</v-select>
							</td>
							</td>
						</tr>
						<!--<tr>
							<td>扩展属性</td>
							<td>
								<div class="btn-group">
									<button type="button" class="btn btn-default" title="新增扩展属性"><i class="fa fa-file-o"></i> 新增扩展属性</button>

								</div>
								<table class="table table-bordered table-striped"  width="800px">
									<thead>
									<tr>
										<td><input type="checkbox" class="icheckbox_square-blue"></td>
										<td>属性名称</td>
										<td>操作</td>
									</tr>
									</thead>
									<tbody>
									<tr>
										<td><input type="checkbox" class="icheckbox_square-blue" ></td>
										<td><input class="form-control" placeholder="属性名称" ></td>
										<td><button type="button" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除</button></td>
									</tr>
									<tr>
										<td><input type="checkbox" class="icheckbox_square-blue" ></td>
										<td><input class="form-control" placeholder="属性名称" ></td>
										<td><button type="button" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除</button></td>
									</tr>
									</tbody>
								</table>
							</td>
						</tr>-->
					</table>
					<!--分页-->
					<zpagenav v-bind:page="page" v-bind:page-size="pageSize" v-bind:total="total"
							  v-bind:max-page="maxPage"  v-on:pagehandler="pageHandler">
					</zpagenav>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" @click="save">保存</button>
					<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="../plugins/vue/vuejs-2.5.16.js"></script>
<script src="../plugins/vue/axios-0.18.0.js"></script>
<script src="../plugins/vue/qs.js"></script>
<script type="text/javascript" src="../plugins/pageination/zpageNav.js"></script>
<script type="text/javascript" src="../plugins/vue/vue-selected.js"></script>
<script src="../js/template.js"></script>
</body>

</html>
