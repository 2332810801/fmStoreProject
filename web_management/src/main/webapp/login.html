<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>运营商管理后台</title>
	 <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-login-manage.css" />
</head>

<body>
	<div style="height: 90px; padding-top: 10px; padding-left: 390px;">
		<img src="img/logo.png" alt="" width="80" height="80" style="float:left; ">
		<img src="img/welcome.png" alt="" width="120" height="50" style="float:left;margin-top: 20px; margin-left: 10px;">
		<div class="manage-title" style="color: dimgrey; font-size: 25px;margin: 30px 0 0 819px; ">运营商运营管理后台</div>
	</div>
	<div class="loginmanage">
		<div class="py-container">

		<div class="loginform">

			<ul class="sui-nav nav-tabs tab-wraped">
				<li>
					<a href="#index" data-toggle="tab">
						<h3>扫描登录</h3>
					</a>
				</li>
				<li class="active">
					<a href="#profile" data-toggle="tab">
						<h3>账户登录</h3>
					</a>
				</li>
			</ul>
			<div class="tab-content tab-wraped">

				<div id="profile" class="tab-pane  active">
					<form class="sui-form">
						<div class="input-prepend"><span class="add-on loginname"></span>
							<input id="prependedInput1" type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat">
						</div>
						<div class="input-prepend"><span class="add-on loginpwd"></span>
							<input id="prependedInput2" type="password" placeholder="请输入密码" class="span2 input-xfat">
						</div>
						<div class="setting">
							<div id="slider">
								<div id="slider_bg"></div>
								<span id="label">>></span> <span id="labelTip">拖动滑块验证</span>
							</div>
						</div>
						<div class="logined">
							<a class="sui-btn btn-block btn-xlarge btn-danger" href="admin/index.html" target="_blank">登&nbsp;&nbsp;录</a>
						</div>
					</form>

				</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	</div>


	<!--foot-->
	<div class="py-container copyright">
		<ul>
			<li>关于我们</li>
			<li>联系我们</li>
			<li>人才招聘</li>
			<li>商家入驻</li>

			<li>友情链接</li>

			<li>商家社区</li>

	</div>
